<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>New Message</title>
</head>

<body>
    <div class="wrapper">
        <div id="card">
            <div class="card-container">
                <div class="close-card">
                    <a href="#" class="btn-close">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </a>
                </div>
                <div class="title">
                    <h2>New message</h2>
                </div>
                <form action="#">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search" placeholder="Type to search">
                </form>
                <div class="conversation-column">
                    <h3>Recent conversations</h3>
                </div>
                <div class="column">
                    <div class="inbox">
                        <img src="./img/david_id.jpg" alt="">
                        <div>
                            <div class="user">
                                <p>David Jacobsen</p>
                                <small>@dav_id</small>
                            </div>
                        </div>
                    </div>
                    <div class="inbox">
                        <img src="./img/chrissy-riccio.jpg" alt="">
                        <div>
                            <div class="user">
                                <p>Chrissy Riccio</p>
                                <small>@dchrissy-ric</small>
                            </div>
                        </div>
                    </div>
                    <div class="inbox">
                        <img src="./img/jane-lowther.jpg" alt="">
                        <div>
                            <div class="user">
                                <p>Jane Lowther</p>
                                <small>@djane_lowther</small>
                            </div>
                        </div>
                    </div>
                    <div class="inbox">
                        <img src="./img/danika.jpg" alt="">
                        <div>
                            <div class="user">
                                <p>Danica Doggett</p>
                                <small>@dani-dani-d</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
